<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css'>
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>checkpoint-4</title>
</head>

<body style="background-size: cover;">
  <main>

    <div class="container-fluid d-flex justify-content-between flex-column">
      <div class="row volume">
        <div class="col-md-8 d-flex justify-content-between">
          <div id="quote" class="p-2 opacity-75">
            <!-- Quote here -->
          </div>

        </div>
        <div class="col-md-4">
          <div id="weather" class="opacity-75 p-2 poppin">
            <!-- weather template markup in here -->
          </div>
        </div>
      </div>

      <div class="row volume">
        <div class="col-12 d-flex justify-content-center">
          <div class="p-4 rounded">
            <div id="greeting" class="text-center bg-info text-light opacity-75 rounded-top">Good day!</div>
            <h1 id="clock" class="shadow p-4 bg-dark text-light text rounded-bottom" style="font-size: 4em;">
              <!-- My clock here -->
            </h1>
          </div>
        </div>
      </div>

      <div class="row volume">
        <div class="col-md-8 text">
          <div>
            <form class="p-2" onsubmit="app.todosController.addTodo()">
              <div class="d-flex justify-content-between text-light border-bottom">
                <h4>Today's Todos:</h4>
                <div id="fraction"></div>
              </div>
              <div class="fs-6" id="todos">
              </div>
              <div class="d-flex">
                <input id="description" name="description" class="m-1 poppin" type="text" placeholder="name it..."
                  required>
                <button class="m-1 poppin btn btn-primary" type="submit">Submit</button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-4 d-flex flex-column justify-content-end">
          <div>
            <div class="text text-light p-3 m-3 rounded opacity-75" id="artist">
              <!-- Photographer credits here -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
