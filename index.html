<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css'>
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>checkpoint-4</title>
</head>

<body style="background-size: cover;">
  <main>

    <div class="container-fluid d-flex justify-content-between flex-column">
      <div class="row volume">
        <div class="col-md-8 d-flex justify-content-between">
          <div id="quote" class="p-2 opacity-75 poppin selectable" onclick="app.quoteController.getQuote()">
            <!-- Quote here -->
          </div>

        </div>
        <div class="col-md-4">
          <div id="weather" class="opacity-75 p-2 poppin">
            <!-- weather template markup in here -->
          </div>
        </div>
      </div>

      <div class="row volume">
        <div class="col-12 d-flex justify-content-center">
          <div class="p-4 poppin">
            <div id="greeting" class="text-center bg-info text-light opacity-75">Good day!</div>
            <h1 id="clock" class="shadow p-4 bg-dark text-light" style="font-size: 4em;">
              <!-- My clock here -->
            </h1>
          </div>
        </div>
      </div>

      <div class="row volume">
        <div class="col-md-8">
          <div>
            <form class="p-2" onsubmit="app.todosController.addTodo()">
              <div class="d-flex justify-content-between bg-dark text-light opacity-75 border-bottom">
                <h4>Todo:</h4>
                <div id="fraction"></div>
              </div>
              <div id="todos">
              </div>
              <!--Some Template stuff? <input class="m-2" type="checkbox" name="completed" id="completed">
              <label class="m-2" for="todo">Todo done?</label> -->
              <div class="d-flex btn-group">
                <input id="description" name="description" class="m-1 poppin" type="text" placeholder="name it..." required>
                <button class="m-1 poppin" type="submit">New Todo</button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-4 d-flex flex-column justify-content-end">
          <div>
            <div class="bg-dark text-light p-3 rounded shadow opacity-50" id="artist">
              <!-- Photographer credits here -->
            </div>
          </div> 
        </div>
      </div>
      <!-- Empty row, I'm not sure what I was thinking -->
      <div class="row">
        <div class="col-12">
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
